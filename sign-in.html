<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="s-container">
        <div class="s-nav"> 
            <h1 class="s-nav-content">Welcome to <span class="cn-opac">(Company-name)</span><span> Sign-up</span> page</h1>
        </div>
        <div class="under-s-nav">
        </div>
        <div class="sign-upp">
            <div class="sign-up-body">
                <br>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label form-edit">Username</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label form-edit">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text e-help-edit">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label form-edit">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label form-edit">Confirm password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <br>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label form-edit" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                  </form>
               

            </div>

        </div>



    </div>
    
    
</body>
</html>
